{% extends 'rango/base.html' %}
{% load staticfiles %}
{% block body_block %}
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
    <div class="jumbotron">
         <h1 class="show">在这里注册</h1>
    <form role="form" method="post" action='.'>
    {% csrf_token %}

        <div class="form-group">
            <p class="required">
                <label class="show" for="id_username">用户名：</label><br/>
                <input class="form-control-lg" id="id_username" maxlength="30" name="用户名" type="text" required="">
                <span class="help">
                    Required. 30 characters or fewer. Letters, digits and @/./+/-/_ only.
                </span>
            </p>
            <p class="required">
                <label class="show" for="id_email">E-mail：</label><br/>
                <input class="form-control-lg" id="id_email" name="email" type="email" required="">
            </p>
            <p class="required">
                <label class="show" for="id_password1">密码：</label><br/>
                <input class="form-control-lg" id="id_password1" name="password1" type="password" required="">
            </p>
            <p class="required">
                <label class="show" for="id_password2">重复密码：</label><br/>
                <input class="form-control-lg" id="id_password2" name="password2" type="password" required="">
            </p>
        </div>
        <button type="submit" class="btn btn-lg btn-primary">注册</button>
    </form>
    </div>
{% endblock %}
