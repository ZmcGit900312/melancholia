{% extends 'rango/base.html' %}
{% block body_block %}
    <h2 class="form-signin-heading">在这里注册</h2>
    <form role="form" method="post" action='.'>
    {% csrf_token %}
        <div class="form-group">
            <p class="required"><label class="required" for="id_username">用户名：</label>
            <input class="form-control" id="id_username" maxlength="30" name="用户名" type="text">
            <span class="help">
                Required. 30 characters or fewer. Letters, digits and @/./+/-/_ only.
            </span>
            </p>
            <p class="required"><label class="required" for="id_email">E-mail：</label>
            <input class="form-control" id="id_email" name="email" type="email">
            </p>
            <p class="required"><label class="required" for="id_password1">密码：</label>
            <input class="form-control" id="id_password1" name="password1" type="password">
            </p>
            <p class="required"><label class="required" for="id_password2">重复密码：</label>
            <input class="form-control" id="id_password2" name="password2" type="password">
            </p>
        </div>
        <button type="submit" class="btn btn-default">注册</button>
    </form>
{% endblock %}
