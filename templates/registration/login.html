{% extends 'rango/base.html' %}
{% load staticfiles %}
{% block body_block %}
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
    <div class="jumbotron">
        <h1 class="display-3">登录</h1>
    </div>

    <form class="form-signin" role="form" method="post" action=".">
        {% csrf_token %}
        <h2 class="form-signin-heading">请输入用户名和密码</h2>
        <label for="inputUsername" class="sr-only">用户名</label>
        <input type="text" name="username" id="inputUsername" class="form-control" placeholder="用户名" required autofocus/>
        <label for="inputPassward" class="sr-only">密码</label>
        <input type="password" id="inputPassward" class="form-control" placeholder="密码" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">进入</button>
    </form>
{% endblock %}
