{% extends 'rango/base.html' %}
{% load staticfiles %}
{% block body_block %}
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
    <div class="jumbotron">
        <h1 class="display-3">登录</h1>
    </div>
    <form class="form-signin" role="form" method="post" action=".">
        {% csrf_token %}
        <h2 class="form-signin-heading">请输入用户名和密码</h2>
        <label for="id_username" class="sr-only">用户名:</label>
        <input type="text" name="username" id="id_username" placeholder="请输入用户名" class="form-control" autofocus="" required="" >
        <label for="id_password" class="sr-only">密码:</label>
        <input type="password" name="password" class="form-control" required="" id="id_password" placeholder="请输入密码">
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        <input type="hidden" name="next" value="{{ next }}" />

    </form>

        <p>
            <a href="{% url 'auth_password_reset' %}">忘记密码？</a>
        </p>
        <p>
            还不是闺蜜?
            <a href="{% url 'registration_register' %}">注册</a>
        </p>
{% endblock %}
